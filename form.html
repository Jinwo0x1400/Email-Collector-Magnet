<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe for Updates</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 100px; }
    .form-box { background: #222; padding: 30px; border-radius: 10px; display: inline-block; }
    input[type=text], input[type=email] {
      padding: 10px; margin: 10px 0; width: 80%; border: none; border-radius: 5px;
    }
    button {
      background: #00cc66; color: white; padding: 10px 20px;
      border: none; border-radius: 5px; font-size: 16px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üéÅ Get Exclusive Access</h2>
    <form id="leadForm">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <button type="submit">Subscribe Now</button>
    </form>
    <p id="result" style="margin-top:20px;"></p>
  </div>
  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      fetch('submit.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('result').textContent = data;
        form.reset();
      });
    });
  </script>
</body>
</html>
